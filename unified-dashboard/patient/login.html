<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - DocLittle</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../assets/js/config.js"></script>
    <style>
        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: var(--gray-600);
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--gray-900);
        }

        .step-description {
            color: var(--gray-600);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-900);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: var(--gray-100);
            color: var(--gray-700);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .code-input {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .code-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
        }

        .code-digit:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gray-600);
        }

        .resend-link {
            text-align: center;
            margin-top: 16px;
        }

        .resend-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">DocLittle</div>
            <div class="logo-subtitle">Patient Portal</div>
        </div>

        <!-- Step 1: Enter Phone -->
        <div class="step active" id="stepPhone">
            <h2 class="step-title">Sign In</h2>
            <p class="step-description">Enter your phone number to receive a verification code</p>
            
            <div id="phoneMessage"></div>
            
            <form id="phoneForm" onsubmit="handlePhoneSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="phoneInput">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneInput" 
                        class="form-input" 
                        placeholder="+1234567890"
                        required
                        autocomplete="tel"
                    >
                </div>
                <button type="submit" class="btn-primary" id="phoneSubmitBtn">
                    Send Verification Code
                </button>
            </form>
        </div>

        <!-- Step 2: Enter Code -->
        <div class="step" id="stepCode">
            <h2 class="step-title">Enter Verification Code</h2>
            <p class="step-description">We sent a 6-digit code to <strong id="phoneDisplay"></strong></p>
            
            <div id="codeMessage"></div>
            
            <form id="codeForm" onsubmit="handleCodeSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <div class="code-input">
                        <input type="text" class="code-digit" maxlength="1" id="code1" autocomplete="off">
                        <input type="text" class="code-digit" maxlength="1" id="code2" autocomplete="off">
                        <input type="text" class="code-digit" maxlength="1" id="code3" autocomplete="off">
                        <input type="text" class="code-digit" maxlength="1" id="code4" autocomplete="off">
                        <input type="text" class="code-digit" maxlength="1" id="code5" autocomplete="off">
                        <input type="text" class="code-digit" maxlength="1" id="code6" autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="codeSubmitBtn">
                    Verify & Sign In
                </button>
                <div class="resend-link">
                    <a href="#" onclick="resendCode(); return false;">Didn't receive code? Resend</a>
                </div>
            </form>
        </div>

        <!-- Step 3: Loading -->
        <div class="step" id="stepLoading">
            <div class="loading">
                <div style="font-size: 48px; margin-bottom: 16px;">‚è≥</div>
                <div>Signing you in...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.API_BASE || 'http://localhost:4000';
        let currentPhone = '';
        let sessionId = '';

        // Auto-advance code inputs
        const codeInputs = ['code1', 'code2', 'code3', 'code4', 'code5', 'code6'];
        codeInputs.forEach((id, index) => {
            const input = document.getElementById(id);
            input.addEventListener('input', (e) => {
                if (e.target.value && index < codeInputs.length - 1) {
                    document.getElementById(codeInputs[index + 1]).focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    document.getElementById(codeInputs[index - 1]).focus();
                }
            });
        });

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(stepId).classList.add('active');
        }

        function showMessage(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="message message-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function handlePhoneSubmit(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (!phone) {
                showMessage('phoneMessage', 'Please enter your phone number', 'error');
                return;
            }

            currentPhone = phone;
            const btn = document.getElementById('phoneSubmitBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE}/api/patient/verify/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    document.getElementById('phoneDisplay').textContent = phone;
                    showStep('stepCode');
                    // Focus first code input
                    document.getElementById('code1').focus();
                } else {
                    showMessage('phoneMessage', data.error || 'Failed to send code', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Send Verification Code';
                }
            } catch (error) {
                showMessage('phoneMessage', 'Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Send Verification Code';
            }
        }

        async function handleCodeSubmit(e) {
            e.preventDefault();
            
            const code = codeInputs.map(id => document.getElementById(id).value).join('');
            
            if (code.length !== 6) {
                showMessage('codeMessage', 'Please enter the full 6-digit code', 'error');
                return;
            }

            const btn = document.getElementById('codeSubmitBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            try {
                const response = await fetch(`${API_BASE}/api/patient/verify/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, code })
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    // Store session in localStorage
                    localStorage.setItem('patient_session_id', sessionId);
                    localStorage.setItem('patient_phone', currentPhone);
                    
                    showStep('stepLoading');
                    // Redirect to appointments page
                    setTimeout(() => {
                        window.location.href = 'appointments.html';
                    }, 1000);
                } else {
                    showMessage('codeMessage', data.error || 'Invalid verification code', 'error');
                    // Clear code inputs
                    codeInputs.forEach(id => document.getElementById(id).value = '');
                    document.getElementById('code1').focus();
                    btn.disabled = false;
                    btn.textContent = 'Verify & Sign In';
                }
            } catch (error) {
                showMessage('codeMessage', 'Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Verify & Sign In';
            }
        }

        async function resendCode() {
            if (!currentPhone) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/patient/verify/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('codeMessage', 'New verification code sent!', 'success');
                } else {
                    showMessage('codeMessage', data.error || 'Failed to resend code', 'error');
                }
            } catch (error) {
                showMessage('codeMessage', 'Network error. Please try again.', 'error');
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const existingSession = localStorage.getItem('patient_session_id');
            if (existingSession) {
                // Validate session
                fetch(`${API_BASE}/api/patient/appointments?session_id=${existingSession}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = 'appointments.html';
                        } else {
                            localStorage.removeItem('patient_session_id');
                            localStorage.removeItem('patient_phone');
                        }
                    })
                    .catch(() => {
                        // Stay on login page
                    });
            }
        });
    </script>
</body>
</html>
